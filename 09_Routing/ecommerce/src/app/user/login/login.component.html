<div class="form-group"> 

    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="login()">
                <h2>Login</h2>
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input matInput type="text" placeholder="Username" required name="username" [(ngModel)]="username">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input matInput type="password" placeholder="Password" required name="password" [(ngModel)]="password">
                </mat-form-field>
                <br>
                <div class="example-button-row">
                    <button mat-raised-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
