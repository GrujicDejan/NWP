<div class="container">

    <div class="row">

        <div *ngFor="let product of products; let i = index" class="col-4 product-item" [class.sale]="product.isOnSale">
            <div class="image">
                <img [src]="product.imageURL">
            </div>
            <div class="datails">
                <div>{{product.name}}</div>
                <div>{{product.price}} RSD</div>
                <div>
                    <!-- <select (change)="setQuantity($event.target, i)"></select> -->
                    <select (change)="setQuantity($any($event.target).value, i)">
                        <option [value] = "qty" *ngFor="let qty of quantities">
                            {{qty}}
                        </option>
                    </select>
                </div>
                <div>
                    <button *ngIf="product.quantity > 0" (click)="decreaseQuantity(i)">-</button>
                    <span>{{product.quantity}}</span>
                    <button (click)="increaseQuantity(i)">+</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
