<div class="container fluid-container">

    <div class="column-block container">

        <form (ngSubmit)="addMovie(movieForm)" #movieForm="ngForm">
    
        <div class="row">
            <div class="form-group col-md-4">
            <label for="movieName">Movie name</label>
            <input required type="text" class="form-control" #name="ngModel" ngModel name="name" aria-describedby="emailHelp">
            
            </div>
            <div class="form-group col-md-4">
            <label for="yearReleased">Year released</label>
            <input required type="number" class="form-control" ngModel #year="ngModel" name="year" aria-describedby="emailHelp">
    
            </div>
            <div class="form-group col-md-4">
            <label for="imageURL">Image URL</label>
            <input required type="text" class="form-control" ngModel #imageUrl="ngModel" name="imageUrl" aria-describedby="emailHelp">
            
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-4">
            <label for="country">Country</label>
            <input required type="text" class="form-control" ngModel name="country" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-md-4">
            <label for="IMDBLink">IMDB link</label>
            <input required type="text" class="form-control" ngModel name="imdbLink" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-md-4">
            <label for="wikipedia">Wikipedia</label>
            <input required type="text" class="form-control" ngModel name="wikipedia" aria-describedby="emailHelp">
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-md-4">
            <label for="rating">Rating</label>
            <input required type="number" class="form-control" ngModel name="rating" aria-describedby="emailHelp">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-12">
            <label for="summary">Summary</label>
            <textarea required class="form-control" ngModel name="summary"></textarea>
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-6">
            <label for="character1">Character 1</label>
            <input required type="text" class="form-control" ngModel name="characters[0].name" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-md-6">
            <label for="playedBy">Played by</label>
            <input required type="text" class="form-control" ngModel name="characters[0].playedBy" aria-describedby="emailHelp">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-6">
            <label for="character1">Character 1</label>
            <input required type="text" class="form-control" ngModel name="characters[1].name" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-md-6">
            <label for="playedBy">Played by</label>
            <input required type="text" class="form-control" ngModel name="characters[1].playedBy" aria-describedby="emailHelp">
            </div>
        </div>
    
        <div class="row">
            <div class="form-group col-md-6">
            <label for="character1">Character 1</label>
            <input required type="text" class="form-control" ngModel name="characters[2].name" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-md-6">
            <label for="playedBy">Played by</label>
            <input required type="text" class="form-control" ngModel name="characters[2].playedBy" aria-describedby="emailHelp">
            </div>
        </div>
    
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
        </form>
  
    </div>
  </div>
