
<div class="form-group">
    <mat-card>
        <form (ngSubmit)="register()">
            <h2>Register</h2>
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" placeholder="Username" required name="username" [(ngModel)]="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" required name="password" [(ngModel)]="password">
                </mat-form-field>
            </div><br>
            <br>
            <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
    </mat-card>
</div>
